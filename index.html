<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Multi-Functional AI</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f9;
        }
        #chat {
            max-width: 600px;
            margin: 50px auto;
            padding: 20px;
            border: 1px solid #ccc;
            border-radius: 10px;
            background: #fff;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }
        #messages {
            height: 400px;
            overflow-y: auto;
            border: 1px solid #ddd;
            margin-bottom: 10px;
            padding: 10px;
            background-color: #fafafa;
            border-radius: 5px;
        }
        #messages p {
            margin: 5px 0;
        }
        #input-section {
            display: flex;
        }
        #user-input {
            flex: 1;
            padding: 10px;
            font-size: 16px;
            border: 1px solid #ccc;
            border-radius: 5px;
            margin-right: 5px;
        }
        #send-btn {
            padding: 10px 20px;
            font-size: 16px;
            background: #007BFF;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
        #send-btn:hover {
            background: #0056b3;
        }
    </style>
</head>
<body>
    <div id="chat">
        <div id="messages"></div>
        <div id="input-section">
            <input type="text" id="user-input" placeholder="Ask me something...">
            <button id="send-btn">Send</button>
        </div>
    </div>

    <script>
        const messages = document.getElementById('messages');
        const userInput = document.getElementById('user-input');
        const sendBtn = document.getElementById('send-btn');

        const favorites = JSON.parse(localStorage.getItem('favorites')) || [];

        const appendMessage = (text, isUser = false) => {
            const p = document.createElement('p');
            p.textContent = text;
            p.style.color = isUser ? 'blue' : 'black';
            messages.appendChild(p);
            messages.scrollTop = messages.scrollHeight;
        };

        const handleQuery = async (query) => {
            query = query.toLowerCase();
            if (query.includes('recipe')) {
                const response = await fetch('https://www.themealdb.com/api/json/v1/1/random.php');
                const data = await response.json();
                const meal = data.meals[0];
                appendMessage(`Try making ${meal.strMeal}: ${meal.strInstructions}`);
            } else if (query.includes('favorite recipes')) {
                if (favorites.length === 0) {
                    appendMessage('You have no favorite recipes yet.');
                } else {
                    appendMessage('Your favorite recipes: ' + favorites.join(', '));
                }
            } else if (query.includes('horoscope')) {
                const sign = prompt('What is your zodiac sign?');
                const response = await fetch(`https://aztro.sameerkumar.website/?sign=${sign}&day=today`, {
                    method: 'POST'
                });
                const data = await response.json();
                appendMessage(`Your horoscope for today: ${data.description}`);
            } else if (query.includes('element')) {
                const element = prompt('Which element are you interested in? (e.g., Hydrogen)');
                const response = await fetch(`https://ptable.com/api/element/${element.toLowerCase()}`);
                const data = await response.json();
                appendMessage(`${data.name} (${data.symbol}): Atomic Number ${data.number}`);
            } else if (query.includes('fact')) {
                const response = await fetch('https://catfact.ninja/fact');
                const data = await response.json();
                appendMessage(`Random fact: ${data.fact}`);
            } else if (query.includes('weather') || query.includes('time')) {
                if (navigator.geolocation) {
                    navigator.geolocation.getCurrentPosition(async (position) => {
                        const { latitude, longitude } = position.coords;
                        const response = await fetch(`https://api.open-meteo.com/v1/forecast?latitude=${latitude}&longitude=${longitude}&current_weather=true`);
                        const data = await response.json();
                        appendMessage(`Current weather: ${data.current_weather.temperature}Â°C and ${data.current_weather.weathercode}`);
                    });
                } else {
                    appendMessage('Geolocation is not supported by your browser.');
                }
            } else {
                appendMessage("I'm sorry, I don't understand that.");
            }
        };

        sendBtn.addEventListener('click', () => {
            const query = userInput.value.trim();
            if (query) {
                appendMessage(query, true);
                handleQuery(query);
                userInput.value = '';
            }
        });
    </script>
</body>
</html>
